<fieldset>
	<legend>{{ textButton }} Auditorio del dia</legend>
	<input type="hidden" ng-model="auditorioDia.dia" required>
	
	
	<label>Auditorio</label>
	<select" placeholder="Auditorio" ng-model="auditorioDia.auditorio" required>
		<option>1</option>
	</select>	
	
	<div>
		<button type="submit" class="btn btn-primary">{{ textButton }} Auditorio del Dia</button>
		<a href="javascript:history.back()" class="btn btn-danger">Cancelar</a>
	</div>
</fieldset>
